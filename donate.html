<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Very well, HTML: Donation</title>
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<script src="scripts-donate.js"></script>
	<link rel="stylesheet" href="stylesheet-donate.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
</head>
<body>
	<noscript>
		<style>
			#js-disabled
			{
				user-select: none;
				position: fixed;
				top: 0px;
				left: 0px;
				z-index: 30000000;
				height: 100%;
				width: 100%;
				background-color: #FFFFFF;
				margin: unset;
				padding: unset;
				text-align: center;
				color: #000000;
				font-size: 30px;
				display: flex;
				align-items: center;
				justify-content: center;
			}
		</style>
		<div id="js-disabled">
			<h3>Please enable JavaScript.</h3>
		</div>
	</noscript>
	<h1>Donate with QR Code</h1>
	<label for="currency">Choose a currency:</label>
	<select id="currency">
		<option value="bitcoin">Bitcoin</option>
		<option value="bitcoin-cash">Bitcoin Cash</option>
		<option value="binance-coin">Binance Coin</option>
		<option value="ethereum">Ethereum</option>
		<option value="ethereum-classic">Ethereum Classic</option>
		<option value="tron">TRON</option>
		<option value="toncoin">TON Coin</option>
		<option value="dogecoin">Dogecoin</option>
		<option value="litecoin">Litecoin</option>
		<option value="solana">Solana</option>
		<option value="ripple">Ripple</option>
		<option value="cardano">Cardano</option>
		<option value="zcash">Zcash</option>
	</select>
	<div class="qr-code">
		<img id="qr-code-img" src="" alt="QR Code">
		<div class="info">
			<p><span class="label">Chain:</span> <span id="chain-info"></span></p>
			<p><span class="label">Address:</span> <span id="address-info"></span></p>
			<p><span class="label">Tokens:</span> <span id="token-list"></span></p>
		</div>
	</div>
</body>
</html>
